<ion-content>
	<div
		class="min-h-screen w-full flex flex-col md:flex-row items-center justify-center overflow-hidden relative">

		<div class="w-full h-1/3 md:h-full md:w-1/2 lg:w-2/5 flex items-center justify-center relative p-8 md:p-0">
			<div class="relative w-full max-w-md h-64 md:h-full flex items-center justify-center">
				<svg class="absolute w-32 h-32 md:w-48 md:h-48 text-yellow-400 opacity-80"
					style="left: 30%; top: 20%; transform: rotate(15deg);" viewBox="0 0 100 86.6">
					<polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="currentColor" />
				</svg>
				<svg class="absolute w-24 h-24 md:w-32 md:h-32 text-yellow-500"
					style="left: 50%; top: 45%; transform: rotate(-10deg);" viewBox="0 0 100 86.6">
					<polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="none" stroke="currentColor"
						stroke-width="5" />
				</svg>
				<svg class="absolute w-28 h-28 md:w-40 md:h-40 text-yellow-300 opacity-70"
					style="left: 10%; top: 50%; transform: rotate(5deg);" viewBox="0 0 100 86.6">
					<polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="currentColor" />
				</svg>
				<svg class="absolute w-16 h-16 md:w-20 md:h-20 text-yellow-400"
					style="right: 15%; top: 10%; transform: rotate(25deg);" viewBox="0 0 100 86.6">
					<polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="currentColor" />
				</svg>
				<svg class="absolute w-12 h-12 md:w-16 md:h-16 text-yellow-500 opacity-90"
					style="left: 60%; bottom: 15%; transform: rotate(-5deg);" viewBox="0 0 100 86.6">
					<polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="currentColor" />
				</svg>
				<svg class="absolute w-20 h-20 md:w-24 md:h-24 text-yellow-300"
					style="right: 5%; bottom: 25%; transform: rotate(10deg);" viewBox="0 0 100 86.6">
					<polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="none" stroke="currentColor"
						stroke-width="4" />
				</svg>
			</div>
		</div>

		<div
			class="w-full md:w-1/2 lg:w-3/5 flex flex-col items-center justify-center text-center md:text-left p-8 z-10 rounded-lg mt-[-50px] md:mt-0">
			<div class="max-w-md">
				<h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold">
					<span class="text-gray-800">HONEY</span>
					<span class="text-yellow-500">DO</span>
				</h1>
				<p class="mt-6 text-lg text-gray-600">
					Organize your tasks and projects across all your devices.
				</p>
				<ion-button fill="clear"
					class="mt-10 px-8 py-3 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
					[routerLink]="['/login']">
					Get Started
				</ion-button>
			</div>
		</div>

	</div>
</ion-content>
