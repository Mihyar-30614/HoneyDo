<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reset your password</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="sendReset()">
        <ion-input
          [(ngModel)]="email"
          name="email"
          type="email"
          label="Email"
          labelPlacement="floating"
          placeholder="Enter your email"
          required
          autocomplete="email"
        ></ion-input>
        <ion-button expand="block" type="submit" [disabled]="!email || loading">Send Reset Email</ion-button>
      </form>
      <ion-text color="success" *ngIf="message">{{ message }}</ion-text>
      <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
      <ion-button fill="clear" expand="block" routerLink="/login">Back to Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
