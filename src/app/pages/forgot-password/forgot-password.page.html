<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-button (click)="router.navigate(['/login'])">
			<ion-icon name="arrow-back"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-card>
		<ion-card-header>
			<img src="assets/icon/logo_trans.png" alt="HoneyDo Logo" class="logo">
			<ion-card-title>Reset your password</ion-card-title>
			<ion-card-subtitle>Enter your email to reset your password</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<form (ngSubmit)="sendReset()">
				<ion-input
					fill="outline"
					[(ngModel)]="email"
					name="email"
					type="email"
					label="Email"
					labelPlacement="stacked"
					placeholder="Enter your email"
					required
					autocomplete="email">
				</ion-input>
				<ion-button
					fill="clear"
					class="hd-button"
					type="submit"
					[disabled]="!email || loading">
					{{ loading ? 'Sending...' : 'Send Reset Email' }}
				</ion-button>
			</form>
			<ion-text color="success" *ngIf="message">{{ message }}</ion-text>
			<ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
		</ion-card-content>
	</ion-card>
</ion-content>
