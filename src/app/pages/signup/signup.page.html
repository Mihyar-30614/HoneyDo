<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="signup-content">
  <div class="signup-card">
    <h1 class="signup-header">Create an Account</h1>
    <p class="signup-subheading">Sign up to start organizing your tasks</p>

    <ion-text color="danger" *ngIf="error" class="error-text">
      {{ error }}
    </ion-text>

    <form (ngSubmit)="handleSubmit()">
      <ion-item lines="full">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="email" name="email" placeholder="Enter your email"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="password" name="password" placeholder="Enter your password"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input type="password" required [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your password"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="signup-button">
        Sign Up
      </ion-button>
    </form>

    <div class="footer">
      <p>Already have an account?</p>
      <a routerLink="/login">Sign in</a>
    </div>
  </div>
</ion-content>
