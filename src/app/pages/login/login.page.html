<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/landing"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="login-card">
		<ion-card-header class="ion-text-center">
			<ion-card-title class="highlight-text">Welcome Back!</ion-card-title>
			<ion-card-subtitle>We're happy to see you again</ion-card-subtitle>
		</ion-card-header>

		<ion-card-content>
			<form (ngSubmit)="handleSubmit()" class="ion-margin-top">
			<ion-button
				expand="block"
				fill="solid"
				shape="round"
				color="warning"
				(click)="handleGoogleSignIn()"
				[disabled]="loading">
				<ion-icon slot="start" name="logo-google"></ion-icon>
				Continue with Google
			</ion-button>

			<div class="separator">
				<div></div>
				<span>or</span>
				<div></div>
			</div>

				<ion-input
					type="email"
					label="Email"
					labelPlacement="stacked"
					placeholder="Enter your email"
					fill="outline"
					[(ngModel)]="email"
					name="email"
					[disabled]="loading">
				</ion-input>

				<ion-input
					type="password"
					label="Password"
					labelPlacement="stacked"
					placeholder="Enter your password"
					fill="outline"
					[(ngModel)]="password"
					name="password"
					[disabled]="loading">
					<ion-input-password-toggle slot="end"></ion-input-password-toggle>
				</ion-input>

				<ion-button
					expand="block"
					type="submit"
					fill="solid"
					color="warning"
					class="ion-margin-top"
					[disabled]="loading">
					{{ loading ? 'Signing in...' : 'Sign In' }}
				</ion-button>
			</form>

			<ion-text color="danger" *ngIf="error" class="ion-padding-top">
				<p class="ion-text-center">{{ error }}</p>
			</ion-text>

			<div class="footer ion-text-center ion-margin-top">
				<p>Don't have an account? <a [routerLink]="['/signup']">Create one</a></p>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
