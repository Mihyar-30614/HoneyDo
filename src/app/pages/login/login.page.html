<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/landing" class="text-yellow-700"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header class="ion-text-center">
			<ion-card-title class="highlight-text">Welcome Back!</ion-card-title>
			<ion-card-subtitle>Great to see you again</ion-card-subtitle>
		</ion-card-header>

		<ion-card-content>

			<ion-button
				fill="clear"
				expand="block"
				(click)="handleGoogleSignIn()"
				[disabled]="loading"
				class="mt-10 px-8 py-3 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
				>
				Continue with Google
			</ion-button>

			<div class="separator">
				<div></div>
				<span>or</span>
				<div></div>
			</div>

			<form (ngSubmit)="handleSubmit()" class="ion-form">
				<ion-input
					type="email"
					required
					[(ngModel)]="email"
					name="email"
					[disabled]="loading"
					placeholder="Enter your email"
					label="Email"
					labelPlacement="stacked"
					autocomplete="email"
					autocorrect="off"
					autocapitalize="none"
					spellcheck="false"
					fill="outline"
				/>

				<ion-input
					type="password"
					required
					[(ngModel)]="password"
					name="password"
					[disabled]="loading"
					placeholder="Enter your password"
					label="Password"
					labelPlacement="stacked"
					autocomplete="off"
					autocorrect="off"
					autocapitalize="none"
					spellcheck="false"
					fill="outline"
				/>

				<ion-button
					expand="block"
					type="submit"
					[disabled]="loading"
					fill="clear"
					class="mt-10 px-8 py-3 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
					>
					{{ loading ? 'Signing in...' : 'Sign In' }}
				</ion-button>
			</form>

			<div class="footer">
				<p>Don't have an account?</p>
				<a [routerLink]="['/signup']">Create an account</a>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
